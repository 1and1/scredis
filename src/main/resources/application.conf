akka {
  loglevel = "DEBUG"
  
  actor {
    debug {
      # enable function of LoggingReceive, which is to log any received message at
      # DEBUG level
      receive = off
    }
  }
  
}

scredis {
  
  io-dispatcher {
    executor = "thread-pool-executor"
    type = PinnedDispatcher
  }
  
  listener-dispatcher {
    executor = "thread-pool-executor"
    type = PinnedDispatcher
  }
  
  decoder-dispatcher {
    mailbox-type = "akka.dispatch.BoundedMailbox"
    mailbox-capacity = 1024
    throughput = 1024
  }

}